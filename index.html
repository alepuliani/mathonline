<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <title>Math Online - Calculator</title>
  </head>
  <body>
    <h1>Math Online</h1>
    <div class="calculator-container">
      <div class="number-container">
        <div class="current-number">0</div>
        <div class="operator"></div>
      </div>
      <div class="calculator-grid">
        <button class="double" id="reset">AC</button>
        <button id="delete">DEL</button>
        <button class="operation">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">ร</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="double pink" id="equal">=</button>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
